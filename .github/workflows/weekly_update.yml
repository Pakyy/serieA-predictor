name: Weekly Data Update

on:
  schedule:
    # Every Tuesday at 9 AM UTC (10 AM CET)
    - cron: '0 9 * * TUE'
  
  workflow_dispatch:  # Manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ”„ Run update script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python scripts/weekly_update.py
      
      - name: ğŸ“¤ Upload models to Supabase
        if: success()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}  
        run: |
          python data/upload_models_to_supabase.py
      
      - name: ğŸ“Š Summary
        if: success()
        run: |
          echo "âœ… Data updated successfully"
          echo "ğŸ“… Next run: Next Tuesday 9 AM UTC"